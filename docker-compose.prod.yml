version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: nomdb-db-prod
    environment:
      POSTGRES_USER: ${DB_USER:-nomdb}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-nomdb}
    ports:
      - "127.0.0.1:5432:5432"  # Only accessible from localhost
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/migrations_new:/docker-entrypoint-initdb.d/migrations:ro
    networks:
      - nomdb-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-nomdb} -d ${DB_NAME:-nomdb}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - BUILD_VERSION=${BUILD_VERSION:-latest}
    container_name: nomdb-backend-prod
    environment:
      DATABASE_URL: postgres://${DB_USER:-nomdb}:${DB_PASSWORD}@db:5432/${DB_NAME:-nomdb}?sslmode=disable
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}

      # Authentication
      AUTH_MODE: ${AUTH_MODE:-both}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}

      # OIDC Configuration
      OIDC_ISSUER_URL: ${OIDC_ISSUER_URL}
      OIDC_CLIENT_ID: ${OIDC_CLIENT_ID}
      OIDC_CLIENT_SECRET: ${OIDC_CLIENT_SECRET}
      OIDC_REDIRECT_URL: ${OIDC_REDIRECT_URL}

      # AWS S3 (optional)
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}

      # Server configuration
      PORT: 8080
      DEBUG: ${DEBUG:-false}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
    ports:
      - "127.0.0.1:8080:8080"  # Only accessible from localhost (nginx will proxy)
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - nomdb-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-https://api.yourdomain.com}
        VITE_GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
    container_name: nomdb-frontend-prod
    ports:
      - "127.0.0.1:3000:80"  # Only accessible from localhost (nginx will proxy)
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - nomdb-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx reverse proxy (optional but recommended)
  nginx:
    image: nginx:alpine
    container_name: nomdb-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./uploads:/var/www/uploads:ro
    depends_on:
      - backend
      - frontend
    networks:
      - nomdb-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local

networks:
  nomdb-network:
    driver: bridge

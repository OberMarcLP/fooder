version: '3.8'

# Production docker-compose using pre-built images
# For development with local builds, use: docker-compose -f docker-compose.dev.yml up

services:
  db:
    image: postgres:16-alpine
    container_name: nomdb-db
    environment:
      POSTGRES_USER: ${DB_USER:-nomdb}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-nomdb_secret}
      POSTGRES_DB: ${DB_NAME:-nomdb}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-nomdb} -d ${DB_NAME:-nomdb}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    image: ghcr.io/obermarclp/the-nom-database/backend:latest
    container_name: nomdb-backend
    environment:
      DATABASE_URL: postgres://${DB_USER:-nomdb}:${DB_PASSWORD:-nomdb_secret}@db:5432/${DB_NAME:-nomdb}?sslmode=disable
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
      AUTH_MODE: ${AUTH_MODE:-none}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      OIDC_ISSUER_URL: ${OIDC_ISSUER_URL}
      OIDC_CLIENT_ID: ${OIDC_CLIENT_ID}
      OIDC_CLIENT_SECRET: ${OIDC_CLIENT_SECRET}
      OIDC_REDIRECT_URL: ${OIDC_REDIRECT_URL}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000}
      DEBUG: ${DEBUG:-false}
      PORT: 8080
    ports:
      - "8080:8080"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  frontend:
    image: ghcr.io/obermarclp/the-nom-database/frontend:latest
    container_name: nomdb-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  postgres_data:

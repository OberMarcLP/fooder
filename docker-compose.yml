version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: fooder-db
    environment:
      POSTGRES_USER: fooder
      POSTGRES_PASSWORD: fooder_secret
      POSTGRES_DB: fooder
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fooder -d fooder"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fooder-backend
    environment:
      DATABASE_URL: postgres://fooder:fooder_secret@db:5432/fooder?sslmode=disable
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
      PORT: 8080
    ports:
      - "8080:8080"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8080
        VITE_GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
    container_name: fooder-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:

name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREVIOUS_TAG=$(git tag --sort=-creatordate | sed -n '2p')
          if [ -z "$PREVIOUS_TAG" ]; then
            PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD)
          fi

          # Generate changelog
          echo "## What's Changed" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...${GITHUB_REF_NAME}" >> CHANGELOG.md

          # Read changelog for release notes
          CHANGELOG=$(cat CHANGELOG.md)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-artifacts:
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build backend binaries
        run: |
          cd backend

          # Build for multiple platforms
          GOOS=linux GOARCH=amd64 go build -ldflags="-w -s -X main.version=${{ github.ref_name }}" -o ../dist/nomdb-backend-linux-amd64 ./cmd/server
          GOOS=linux GOARCH=arm64 go build -ldflags="-w -s -X main.version=${{ github.ref_name }}" -o ../dist/nomdb-backend-linux-arm64 ./cmd/server
          GOOS=darwin GOARCH=amd64 go build -ldflags="-w -s -X main.version=${{ github.ref_name }}" -o ../dist/nomdb-backend-darwin-amd64 ./cmd/server
          GOOS=darwin GOARCH=arm64 go build -ldflags="-w -s -X main.version=${{ github.ref_name }}" -o ../dist/nomdb-backend-darwin-arm64 ./cmd/server
          GOOS=windows GOARCH=amd64 go build -ldflags="-w -s -X main.version=${{ github.ref_name }}" -o ../dist/nomdb-backend-windows-amd64.exe ./cmd/server

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Upload release artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

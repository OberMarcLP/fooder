version: '3.8'

# Development docker-compose - builds images locally
# Usage: docker-compose -f docker-compose.dev.yml up --build

services:
  db:
    image: postgres:16-alpine
    container_name: nomdb-db
    environment:
      POSTGRES_USER: nomdb
      POSTGRES_PASSWORD: nomdb_secret
      POSTGRES_DB: nomdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nomdb -d nomdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nomdb-backend
    environment:
      DATABASE_URL: postgres://nomdb:nomdb_secret@db:5432/nomdb?sslmode=disable
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
      DEBUG: ${DEBUG:-false}
      PORT: 8080
      AUTH_MODE: ${AUTH_MODE:-none}
    ports:
      - "8080:8080"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8080
        VITE_GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
    container_name: nomdb-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  postgres_data:

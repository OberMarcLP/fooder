title: The Nom Database
description: A full-stack restaurant rating application with Google Maps integration
theme: jekyll-theme-cayman
show_downloads: true

# GitHub metadata
repository: your-username/the-nom-database

# Navigation
navigation:
  - title: Home
    url: /
  - title: Quick Start
    url: /QUICKSTART_PRODUCTION
  - title: Deployment
    url: /DEPLOYMENT
  - title: Authentication
    url: /AUTHENTICATION
  - title: GitHub
    url: https://github.com/your-username/the-nom-database

# Plugins
plugins:
  - jekyll-readme-index
  - jekyll-seo-tag
  - jekyll-sitemap

# SEO
twitter:
  username: your-twitter
  card: summary

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
